        .container{
            height:100vh;
            background-color:gray;
        }

        }

            width:100%;
            height:100%;

        }
        .ognoo{
            height:5vh;
            background-color:teal;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size:30px;

        .finals{

            display:flex;

            width:25%;
            height:100%;
            background-color:bisque;
            border:1px solid black;
            display:flex;

            align-items: center;

            height: 100%;

            display:flex;
            justify-content: center;
            align-items: center;

        .huree{

            border:1px solid black;

            justify-content: center;
            align-items: center;

        }

</head>

    <script>
        button2.style.visibility = "hidden"
        day1.innerHTML = "TBD"
        day2.innerHTML = "TBD"
        day3.innerHTML = "TBD"
        day4.innerHTML = "TBD"
        day5.innerHTML = "TBD"
        day6.innerHTML = "TBD"
        day7.innerHTML = "TBD"
        day8.innerHTML = "TBD"
        tinerval = 0
        x = 0

        start = function(){

           
            if(x == 0){
                tinterval = setInterval(run, 1000);
                button1.innerHTML = "Pause"
                x = 1
                if(day1.innerHTML == "TBD"){
                    day1.innerHTML = Math.floor(Math.random() * (30 - 25 + 1)) + 25 + "/" + sar.innerHTML + "/" + jil.innerHTML;
                    hello1 = day1.innerHTML
                    console.log(x)
                }
                if(day2.innerHTML == "TBD"){
                    day2.innerHTML = Math.floor(Math.random() * (30 - 25 + 1)) + 25 + "/" + sar.innerHTML + "/" + jil.innerHTML;

                }

                }

                    console.log(day4.innerHTML)

                    console.log(day5.innerHTML)

                }
                if(day6.innerHTML == "TBD"){

                    console.log(day6.innerHTML)
                    hello6 = day6.innerHTML
                }
                if(day7.innerHTML == "TBD"){

                    console.log(day7.innerHTML)
                    hello7 = day7.innerHTML
                }
                if(day8.innerHTML == "TBD"){
                    day8.innerHTML = Math.floor(Math.random() * (12 - 9 + 1)) + 9 + "/" + "06" + "/" + jil.innerHTML;
                    console.log(day8.innerHTML)
                    hello8 = day8.innerHTML
                }
                
                else{
                    day1.innerHTML
                    day2.innerHTML
                    day3.innerHTML
                    day4.innerHTML
                    day5.innerHTML
                    day6.innerHTML
                    day7.innerHTML
                    day8.innerHTML
                }


 
               
            }
            else if( x == 1){
                clearInterval(tinterval)
                button1.innerHTML = "Start Simulation"
                x = 0
            }
           
        }
        team1.innerHTML = "Team1"
        team2.innerHTML = "Team2"
        run = function(){
            odor.innerHTML++
            if(odor.innerHTML == 31){
                sar.innerHTML++
                odor.innerHTML = 1
            }
            if(hello1 == odor.innerHTML+"/"+sar.innerHTML+"/"+jil.innerHTML){
                    onoo1.innerHTML = Math.floor(Math.random() * 100 + 2)
                    onoo2.innerHTML = Math.floor(Math.random() * 100 + 2)
                    if(onoo1.innerHTML > onoo2.innerHTML){
                        winner1.innerHTML = team1.innerHTML
                        console.log(team1.innerHTML)
                    }
                    else if(onoo2.innerHTML > onoo1.innerHTML){
                        winner1.innerHTML = team2.innerHTML
                        console.log(team2.innerHTML)
                    }
                }
            if(hello2 == odor.innerHTML+"/"+sar.innerHTML+"/"+jil.innerHTML){
                    onoo3.innerHTML = Math.floor(Math.random() * 100 + 2)
                    onoo4.innerHTML = Math.floor(Math.random() * 100 + 2)

                        console.log(team4.innerHTML)
                    }
                }

                    loser1.innerHTML = winner1.innerHTML
                    golden1.innerHTML = winner2.innerHTML
                    console.log(golden1.innerHTML,loser1.innerHTML)
                }
            }
            if(hello6 == odor.innerHTML+"/"+"06"+"/"+jil.innerHTML ){
                onoo11.innerHTML = Math.floor(Math.random() * 100 + 2)
                onoo12.innerHTML = Math.floor(Math.random() * 100 + 2)
                if(onoo11.innerHTML > onoo12.innerHTML){
                    loser2.innerHTML = winner4.innerHTML
                    golden2.innerHTML = winner3.innerHTML
                    console.log(golden2.innerHTML,loser2.innerHTML)
                }
                else if(onoo12.innerHTML > onoo11.innerHTML){
                    loser2.innerHTML = winner3.innerHTML
                    golden2.innerHTML = winner4.innerHTML
                    console.log(golden2.innerHTML,loser2.innerHTML)
                }
            }

            if(hello7 == odor.innerHTML+"/"+"06"+"/"+jil.innerHTML){
                onoo13.innerHTML = Math.floor(Math.random() * 100 + 2)
                onoo14.innerHTML = Math.floor(Math.random() * 100 + 2)
                if(onoo13.innerHTML > onoo14.innerHTML){
                    bronzewinner = loser1.innerHTML
                }
                else if(onoo14.innerHTML > onoo13.innerHTML){
                    bronzewinner = loser2.innerHTML
                }
            }
            if(hello8 == odor.innerHTML+"/"+"06"+"/"+jil.innerHTML){
                onoo15.innerHTML = Math.floor(Math.random() * 100 + 2)
                onoo16.innerHTML = Math.floor(Math.random() * 100 + 2)
                if(onoo15.innerHTML > onoo16.innerHTML){
                    alert("Golden Medal:" + golden1.innerHTML + "\n" + "Silver Medal:" + golden2.innerHTML + "\n" + "Bronze Medal:" + bronzewinner)
                }
                else if(onoo16.innerHTML > onoo15.innerHTML){
                    alert("Golden Medal:" + golden2.innerHTML + "\n" + "Silver Medal:" + golden1.innerHTML + "\n" + "Bronze Medal:" + bronzewinner)
                }
            }

        }
